<template name='Login'>
  <p>To start logging your language hours, you're going to need
    to log-in (or <a href="{{ pathFor 'signup' }}">sign-up</a> for a new account)</p>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Login
      </h4>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="Email address">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="loginPassword" class="form-control">
        </div>
      </form>
    </div>
    <div class="panel-footer clearfix">
      <button type="submit" class="btn btn-default pull-right" id="submit">Log in</button>
    </div>
  </div>
</template>
